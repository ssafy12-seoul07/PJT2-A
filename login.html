<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>SSAFIT - 로그인</title>
  </head>
  <body>
    <header class="sticky-top">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">
            <img
              src="./SSAFIT-logo-human.png"
              alt="logo"
              width="24"
              height=""
              class="d-inline-block align-text-start"
            />
            SSAFIT
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="collapsibleNavbar"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <!-- 홈입니다 -->
                <a
                  class="nav-link active link-primary"
                  aria-current="page"
                  href="./index.html"
                >
                  <i class="fa-solid fa-house"></i>
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="https://search.naver.com/search.naver?sm=tab_hty.top&where=nexearch&ssc=tab.nx.all&query=%EA%B7%BC%EC%B2%98+%ED%97%AC%EC%8A%A4%EC%9E%A5&oquery=%EB%82%B4+%EA%B7%BC%EC%B2%98+%ED%97%AC%EC%8A%A4%EC%9E%A5&tqi=iWa1ydqo1aVssaQscz4ssssss1C-164519"
                  >헬스장 찾기</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./register.html">
                  <i class="fa-solid fa-user-plus"></i>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./login.html">
                  <i class="fa-solid fa-right-to-bracket"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="login-page">
      <div class="banner-img-container">
        <img src="./assets/img/ssafit-img2.png" alt="ssafit-img" />
      </div>
      <div class="form-container">
        <div>
          <div class="title-container">
            <h1>Welcome back!</h1>
          </div>
          <form class="needs-validation is-validated">
            <div class="row mb-3">
              <div class="input-group">
                <span class="input-group-text"
                  ><i class="fa-regular fa-id-badge"></i
                ></span>
                <input
                  type="text"
                  class="form-control"
                  id="id"
                  required
                  placeholder="아이디"
                />
              </div>
            </div>
            <div class="row mb-3">
              <div class="input-group">
                <span class="input-group-text"
                  ><i class="fa-solid fa-key"></i
                ></span>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  aria-describedby="passwordHelp"
                  required
                  placeholder="비밀번호"
                  minlength="4"
                  maxlength="10"
                />
                <div id="passwordHelp" class="invalid-feedback">
                  비밀번호는 최소 4자 ~ 최대 10자여야 합니다.
                </div>
              </div>
            </div>
            <div class="btn-container d-flex flex-row-reverse">
              <button type="submit" class="btn btn-primary" disabled>
                로그인
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script src="./assets/js/login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/b294cb09b8.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
